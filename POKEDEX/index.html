<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

<!--defer faz o JS carregar por ultimo-->
    <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="" alt="pokedex" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
            type="search" 
            class="input_search"
            placeholder="Name or Number"
            required
            />
            <!--required é preencimento obrigatório-->
        </form>

        <div class="buttons">
          <button class="button btn-prev">Previou &lt;</button>
          <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
